<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAKE GOLF | The Club Without Excuses</title>
    <link rel="icon" type="image/png" href="https://cdn.prod.website-files.com/683dc60f79209a98db49aa51/685dcd16cb6d7e2568b6d6aa_MG_Polar-Mink.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['IBM Plex Mono', 'monospace'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            colors: {
              brand: {
                mink: '#FF224C', // The Brand Red
                polar: '#F0F2F2', // The Off-White/Grey
                black: '#191919', // The Brand Black
                surface: '#222222',
              }
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 8s ease-in-out infinite',
            },
            keyframes: {
              scan: {
                '0%, 100%': { top: '0%', opacity: 0 },
                '10%, 90%': { opacity: 1 },
                '50%': { top: '100%' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #191919;
        color: #F0F2F2;
        font-family: 'IBM Plex Mono', monospace;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom Grid Background */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 34, 76, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 34, 76, 0.05) 1px, transparent 1px);
      }
    </style>
